<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patch</title>
</head>
<body>
    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();
        // patch : Request Method : PATCH, URL:/persons/3
        xhr.open('PATCH', '/persons/3');
        // 서버에게 보내는 데이터가 json임을 알려줌
        xhr.setRequestHeader('content-type', 'application/json');
        // 객체를 JSON문자열로 변환해서 서버에 전송
        xhr.send(JSON.stringify({age:70}));
        xhr.onload = () => {
            if (xhr.status == 200) {
                document.querySelector('pre').textContent
                    = xhr.response;
            } else {
                console.error('에러발생!', xhr.status, xhr.statusText);
            }
        };
    </script>
</body>
</html>
